syntax = "proto3";  // syntax 版本2/3是不一样，默认是proto2
package Person;	//  package 生成对应的C++命名空间 Person::
option optimize_for = LITE_RUNTIME;

enum PhoneType{
	PHONE_DEFAULT			= 0x0;		
    PHONE_HOME              = 0x0001;   // 家庭电话
    PHONE_WORK              = 0x0002;   // 工作电话     
}

// message关键字 代表一个对象
message Phone{
    string number = 1;	// = 1是什么？默认值
    PhoneType phone_type = 2;
}

message Book{
    string name = 1;
    float price = 2;
}

message Person{
    string  name    = 1;
    int32   age     = 2;
    repeated string languages = 3;
    Phone   phone   = 4;
    repeated Book   books   = 5;	// repeated 重复， 可以嵌套对象
    bool            vip     = 6;
    string          address = 7;
}

//使用T开头测试
message TInt32{
    int32   int1     = 1;
}

message TString{
    string   str1     = 1;
}


